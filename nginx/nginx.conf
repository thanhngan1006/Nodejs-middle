# nginx/nginx.conf (Swarm Version)

upstream student_service_cluster {
    server student-service:5000;
}
upstream grade_service_cluster {
    server grade-service:5001;
}

server {
    listen 80;

    # --- Frontend (Client giờ là Nginx cổng 80) ---
    location / {
        proxy_pass http://client; # <-- SỬA: Bỏ cổng 5173

        # Xóa bỏ các header Upgrade/Connection (chỉ dùng cho Vite dev)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- API Gateway (Giữ nguyên) ---
    location /api/auth {
        proxy_pass http://student_service_cluster;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }
    location /api/students {
        proxy_pass http://student_service_cluster;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }
    location /api/teacher-profile {
        proxy_pass http://student_service_cluster;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }
    location /api/profile {
        proxy_pass http://student_service_cluster;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }
    location /api/grades {
        proxy_pass http://grade_service_cluster;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }
}