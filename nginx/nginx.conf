# Định nghĩa các upstream (giữ nguyên)
upstream student_service_cluster {
    server student-service:5000;
}
upstream grade_service_cluster {
    server grade-service:5001;
}

server {
    listen 80;

    # --- Cấu hình cho Frontend (React/Vite Dev Server) ---
    location / {
        # 'client' là tên service, Vite chạy cổng 5173
        proxy_pass http://client:5173; # <-- SỬA LẠI CỔNG
        
        # THÊM LẠI các header này cho Vite HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # --- Cấu hình API Gateway (Giữ nguyên) ---
    location /api/auth {
        proxy_pass http://student_service_cluster;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }
    location /api/students {
        proxy_pass http://student_service_cluster;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }
    location /api/teacher-profile {
        proxy_pass http://student_service_cluster;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }
    location /api/profile {
        proxy_pass http://student_service_cluster;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }
    location /api/grades {
        proxy_pass http://grade_service_cluster;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }
}